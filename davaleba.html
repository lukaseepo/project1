<!DOCTYPE html>                  
<html>
<title>HTML Tutorial</title>  
<link rel="stylesheet" type="text/css" href="./style.css">
<body>

<header class="header-section">
	<div class="container">
		<div class="header-items">
			<div class="logo">
				<h1>Kohost</h1>
			</div>
			<div class="nav-bar">
				<a href="">Home</a>
				<a href="">Pages</a>
				<a href="">Hosting</a>
				<a href="">Domain</a>
				<a href="">Afiliates</a>
				<a href="">Company</a>
			</div>
			<div class="client">
				<h3>Client Area</h3>
			</div>
		</div>
	</div>
</header>
<section class="ad-section">
	<div class="container">
		<div class="ad-items">
			<div class="ad-item">
				<div class="discount">
					<h3>30% Discount first annual purchase</h3>
				</div>
				<h2 class="unlimited">Unlimited Domain & Hosting in One Platform</h2>
				<p class="web">A ton of website hosting options, 99.9% uptime guarantee, free SSL certificate, easy WordPress installs.</p>
				<a href="">Get Started Now</a>
			</div>
			<div class="img">
				<img width="600px" height="600px" src="https://kohost.themetags.com/assets/img/hero-home.svg">
			</div>
			<div class="card-item">
				<h3>Looking For Domain Name?</h3>
					<form class="onlaine-shop" action="./url">
						<input class="yourdom" type="text" placeholder="yourdomainname.com" name="">
						<input class="com" type="text" placeholder=".com" name="">
						<input class="search" type="submit" value="Search" name="">
					</form>
				</div>
			</div>
		</div>
	</div>
</section>

</body>
</html>
